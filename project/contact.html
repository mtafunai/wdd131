<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Island Delights</title>
<link rel="stylesheet" href="styles.css">
<meta name="description" content="Contact Island Delights Food Truck to send us a message or feedback.">
</head>
<body>
<header>
  <h1>Contact Island Delights</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="references.html">References</a>
  </nav>
</header>

<main>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>

  <p>Submissions: <span id="submit-count">0</span></p>
  <div id="form-confirm" role="status" aria-live="polite"></div>
</main>

<footer>
  <p>© 2025 Island Delights Food Truck | Michael Tafunai</p>
</footer>

<script src="script.js" defer></script>
</body>
</html>
