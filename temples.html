<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</head>
<body>
    <div id="overlay"></div>
  <header>
    <h1>Temple Album</h1>
    <button id="hamburger">&#9776;</button>

    <nav>
      <ul id="navMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Beautiful Temples Around the World</h2>

    <section class="gallery">
      <figure>
        <img src="images/Salt_Lake_Temple.jpg" alt="Salt Lake Temple">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Laie_Hawaii_Temple.jpg" alt="Laie Hawaii Temple">
        <figcaption>Laie Hawaii Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Paris_France_Temple.jpg" alt="Paris France Temple">
        <figcaption>Paris France Temple</figcaption>
      </figure>
      <figure>
        <img src="images/London_England_Temple.jpg" alt="London England Temple">
        <figcaption>London England Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Bern_Switzerland_Temple.jpg" alt="Bern Switzerland Temple">
        <figcaption>Bern Switzerland Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Fiji_Suva_Temple.jpg" alt="Fiji_Suva_Temple">
        <figcaption>Fiji Suva Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Los_Angeles_California_Temple.jpg" alt="Los Angeles California Temple">
        <figcaption>Los Angeles California Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Buenos_Aires_Argentina_Temple.jpg" alt="Buenos Aires Argentina Temple">
        <figcaption>Buenos Aires Argentina Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Phoenix_Arizona_Temple.jpg" alt="Phoenix Arizona Temple">
        <figcaption>Phoenix Arizona Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> | Michael Tafunai</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</html>
