<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Product Review</h1>
      <p class="subtitle">Share your experience — your feedback helps others choose the right product.</p>
    </div>
  </header>

  <main class="container">
    <form id="reviewForm" class="card form-card" method="get" action="review.html" novalidate>
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name <span class="required">*</span></label>
        <select id="product" name="product" required>
          <option disabled selected>Select a Product ...</option>
          <!-- options populated via scripts.js -->
        </select>
      </div>

      <!-- Overall Rating (stars 1-5) -->
      <div class="form-group">
        <fieldset class="rating-fieldset">
          <legend>Overall Rating <span class="required">*</span></legend>
          <div class="stars" role="radiogroup" aria-label="Overall rating">
            <!-- Using radio inputs with same name "rating" -->
            <input type="radio" id="star5" name="rating" value="5" required />
            <label for="star5" aria-label="5 stars">☆</label>

            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" aria-label="4 stars">☆</label>

            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" aria-label="3 stars">☆</label>

            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" aria-label="2 stars">☆</label>

            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" aria-label="1 star">☆</label>
          </div>
        </fieldset>
      </div>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installDate">Date of Installation <span class="required">*</span></label>
        <input type="date" id="installDate" name="installDate" required />
      </div>

      <!-- Useful Features (checkboxes) -->
      <div class="form-group">
        <fieldset>
          <legend>Useful Features <small class="muted">Check all that apply</small></legend>
          <div class="checkbox-grid">
            <div>
              <input type="checkbox" id="feature-durability" name="features" value="durability" />
              <label for="feature-durability">Durability</label>
            </div>
            <div>
              <input type="checkbox" id="feature-performance" name="features" value="performance" />
              <label for="feature-performance">Performance</label>
            </div>
            <div>
              <input type="checkbox" id="feature-ease" name="features" value="ease-of-use" />
              <label for="feature-ease">Ease of Use</label>
            </div>
            <div>
              <input type="checkbox" id="feature-support" name="features" value="support" />
              <label for="feature-support">Customer Support</label>
            </div>
            <div>
              <input type="checkbox" id="feature-value" name="features" value="value" />
              <label for="feature-value">Value for Money</label>
            </div>
          </div>
        </fieldset>
      </div>

      <!-- Written Review -->
      <div class="form-group">
        <label for="reviewText">Written Review <span class="muted">(optional)</span></label>
        <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write about your experience..."></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Your Name <span class="muted">(optional)</span></label>
        <input type="text" id="userName" name="userName" placeholder="e.g., Alex" />
      </div>

      <!-- Submit -->
      <div class="form-actions">
        <input type="submit" value="Submit Review" class="btn primary" />
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Product Reviews — Built for W05 Assignment</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
